server {
	listen 80 default;
#       listen 443 ssl;
        server_name rainbower.me; #填写绑定证书的域名

#        ssl on;
#        ssl_certificate ./conf.d/1_rainbower.me_bundle.crt;
#        ssl_certificate_key ./conf.d/2_rainbower.me.key;
#        ssl_session_timeout 5m;
#        ssl_protocols TLSv1 TLSv1.1 TLSv1.2; #按照这个协议配置
#        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;#按照这个套件配置
#        ssl_prefer_server_ciphers on;

	sendfile on;

    	location ~ .*\.(jpg|gif|png)$ {
        	gzip on;
        	gzip_http_version 1.1;
        	gzip_comp_level 2;
        	gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png;

#            valid_referers none blocked 123.207.154.164
#            if ($invalid_referer) {
#                return 403;
#            }

        	root /opt/app/code/images;
    	}

    	location ~ .*\.(txt|xml)$ {
        	gzip on;
        	gzip_http_version 1.1;
        	gzip_comp_level 1;
       		gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png;

        	root /opt/app/code/doc;
    	}

    	location ~ ^/download {
        	gzip_static on;
        	tcp_nopush on;

        	root /opt/app/code;
	}

	location ~ .*\.(htm|html)$ {
    		expires 24h;
    		root /opt/app/code;
	}

	location / {
     		root   /opt/app/code;
#        	allow 123.244.153.84;
#        	deny all;
        	index  index.html index.htm;
   	 }

	location /mystatus {
		stub_status;
    	}

	location ~ /admin.html {
        	root   /opt/app/code/;
        	auth_basic "Auth access test!input your password";
		auth_basic_user_file /etc/nginx/nginx;
		index  index.html index.htm;
   	 }

	error_page  404              /404.html;

	error_page 403 /403.html;
        location = /403.html {
         	root  /opt/app/code/;
        	allow all;
    	}


    	error_page   500 502 503 504  /50x.html;
	location = /50x.html {
		root   /usr/share/nginx/html;
    	}
}